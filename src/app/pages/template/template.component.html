<div>
    <mat-toolbar class="example-toolbar mat-elevation-z6 zindex2" color="accent" >
        <span><mat-icon mat-list-icon class="m-r-20 m-t-5 font-40">store</mat-icon></span>
        <span class="logo-text m-r-10 font-40"> Service Map</span>
        <mat-icon (click)="isExpanded = !isExpanded" class="m-r-10 hov-pointer" >menu</mat-icon>
        <span class="example-fill-remaining-space"></span>
        <mat-icon *ngIf="isAuthenticated" class="hov-pointer" (click)="salir()">logout</mat-icon>
    </mat-toolbar>
    <mat-sidenav-container  class="example-sidenav-container" autosize>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
            <mat-nav-list class="dashboard">
                <br/>
                <mat-list-item routerLinkActive="active mat-elevation-z6" routerLink="/map">
                    <mat-icon mat-list-icon>map</mat-icon>
                    <p matLine *ngIf="isExpanded">Mapa</p>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item *ngIf="isAuthenticated" routerLinkActive="active mat-elevation-z6" routerLink="/categories">
                    <mat-icon mat-list-icon>list</mat-icon>
                    <p matLine *ngIf="isExpanded">Categorias</p>
                </mat-list-item>

                <mat-list-item *ngIf="isAuthenticated" routerLinkActive="active mat-elevation-z6" routerLink="/services">
                    <mat-icon mat-list-icon>store</mat-icon>
                    <p matLine *ngIf="isExpanded">Locales</p>
                </mat-list-item>

                <mat-divider *ngIf="isAuthenticated"></mat-divider>

                <mat-list-item *ngIf="!isAuthenticated" routerLinkActive="active mat-elevation-z6" routerLink="/login">
                    <mat-icon mat-list-icon>exit_to_app</mat-icon>
                    <p matLine *ngIf="isExpanded">Iniciar Sesi√≥n</p>
                </mat-list-item>

                <mat-divider></mat-divider>
            </mat-nav-list>
        </mat-sidenav>

        <div class="example-sidenav-content flex-col p-l-20 p-r-20 m-b-40">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
    <mat-toolbar class="footer">
        <div class="text-center w-full">
            <b>&copy; 2020 </b>
            <a href="https://www.gustavodecker.com" target="_blank" style="text-decoration: none; color: white;">DeckTech </a>
        </div>
    </mat-toolbar>
</div>
