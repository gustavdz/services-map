<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>Cliente <small>{{customer.name}}</small> </h1>
    <hr>
    <div class="row text-right">
        <div class="col alternate-theme">
            <button mat-raised-button color="warn"
                    routerLink="/customers"><i class="fa fa-arrow-left"></i> Regresar</button>
        </div>
    </div>
</div>

<h2>Datos</h2>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )"
              #f="ngForm">

            <div class="form-group">
                <label>Cliente ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="ID interno"
                       [(ngModel)]="customer.id"
                       name="id"
                       disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre del cliente"
                       [(ngModel)]="customer.name"
                       name="name"
                       required>
            </div>
            <div class="form-group">
                <label>DNI</label>
                <input type="text"
                       class="form-control"
                       placeholder="DNI"
                       [(ngModel)]="customer.DNI"
                       name="DNI"
                       required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text"
                       class="form-control"
                       placeholder="Email del cliente"
                       [(ngModel)]="customer.email"
                       name="email"
                       required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text"
                       class="form-control"
                       placeholder="Número de teléfono"
                       [(ngModel)]="customer.phone"
                       name="phone"
                       required>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text"
                       class="form-control"
                       placeholder="Dirección del cliente"
                       [(ngModel)]="customer.address"
                       name="address"
                       required>
            </div>
            <div class="form-group">
                <label>Comentarios</label>
                <input type="text"
                       class="form-control"
                       placeholder="Comentarios del cliente"
                       [(ngModel)]="customer.comments"
                       name="comments"
                       required>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>
